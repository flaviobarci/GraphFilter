name: Python Build Linux

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.7.9'
    - name: install
      run: sudo apt-get install libxcb-randr0-dev libxcb-xtest0-dev libxcb-xinerama0-dev libxcb-shape0-dev libxcb-xkb-dev
    - name: Install dependencies
      run: pip install -r requirements.txt
    - name: Build project
      run: export QT_DEBUG_PLUGINS=1;export QT_XKB_CONFIG_ROOT=/usr/share/X11/xkb; pyinstaller --icon ./resources/icons/hexagon.png --add-data "./resources/data:resources/data" --add-data "./resources/icons:resources/icons" --collect-data pulp --onefile --clean --noconfirm --noconsole --name GraphFilter-x.x.x-linux app.py
